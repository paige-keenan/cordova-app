<!-- Shop Page -->
<section class='shop-page'>
  <div ng-repeat="data in shopData">
    <section>
      <img src='{{data.img}}' alt='{{data.imgAlt}}' />
      <h3>{{data.headline}}</h3>
    </section>
    <section>
      <p>{{data.body}}</p>
    </section>
    <section>
        <h4><sup>$</sup>{{data.price}}</h4>
        <button>Buy Now</button>
      </div>
    </section>
  </div>
  <div ui-view></div>
</section>
