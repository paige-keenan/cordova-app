<!-- Store Locator Page -->
<section class='store-page' ng-controller="mapControl">
  <h2>Store Locator</h2>
  <section>
    <p>Search by your location and we'll tell you which city the nearest Jeni's is located in.</p>
  </section>
  <form>
    <input required id='map-search-field' type='textbox' placeholder='Austin, TX'/>
    <button type='submit' id='submit-button'>Search</button>
  </form>
  <div id="map"></div>

    <h2 id='store-info-container'>The closest Jeni's location to you is located in <span id='store-info'></span></h2>

</section>
