<!-- Store Locator Page -->
<section class='store-page' ng-controller="mapControl">
  <h2>Store Locator</h2>
  <input id='map-search-field' type='textbox' placeholder='Austin, TX'/>
  <input type='button' id='submit-button' value='Search'/>
  <div id="map"></div>
  <section>
    <h2 id='store-info-container'>The closest Jeni's location to you is located in <span id='store-info'></span></h2>
  </section>
</section>
