<!-- Help Page -->
<section class='help-page'>
  <div ng-repeat="data in helpData">
    <img src='{{ data.img }}' alt='{{data.imgAlt}}' />
    <section>
      <h2>{{data.headline}}</h2>
      <p>{{data.body}}</p>
      <button>{{data.buttonText}}</button>
    </section>
  </div>
  <div ui-view></div>
</section>
